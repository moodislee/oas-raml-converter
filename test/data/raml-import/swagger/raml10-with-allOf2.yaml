swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Petstore
host: 'localhost:3000'
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /users:
    get:
      operationId: GET_users
      responses:
        '200':
          description: The user object
          schema:
            x-raml-union-type-definition: '[User,Manager]'
            allOf:
              - $ref: '#/definitions/User'
              - $ref: '#/definitions/Manager'
    x-raml-resource-displayName: users
definitions:
  User:
    properties:
      username:
        type: string
    type: object
    required:
      - username
  Manager:
    properties:
      managerId:
        type: string
    type: object
    required:
      - managerId
  SuperUser:
    allOf:
      - $ref: '#/definitions/User'
      - type: object
        properties:
          superuser:
            type: boolean
        required:
          - superuser