#%RAML 1.0
title: complex types example
version: 1

types:
  FirstType:
    type: object
    description: something
    properties:
      title: string
      n: number
    example:
      title: "First"
      n: 1
  SecondType:
    type: object
    description: something
    properties:
      title: string
      n: number
    example:
      strict: false
      value:
        title: "Second"
        n: 2
  ThirdType:
    type: object
    description: something
    properties:
      title: string
      n: number
    examples:
      a:
        title: "Third a"
        n: 3
      b:
        title: "Third b"
        n: 3
  FourthType:
    type: object
    description: something
    properties:
      title: string
      n: number
    examples:
      a:
        strict: false
        value:
          title: "Fourth a"
          n: 4
      b:
        strict: true
        value:
          title: "Fourth b"
          n: 4
/something:
  post:
    headers:
      someId:
        description: some id
        type: FirstType
        example:
          title: some title
          n: 10
    body:
      application/json:
        type: SecondType
        examples:
          aaa:
            title: some other title
            n: 20
          bbb:
            title: some other titles
            n: 200
/else:
  post:
    headers:
      elseId:
        description: else id
        type: ThirdType
        examples:
          aaa:
            strict: false
            value:
              title: else other title
              n: 30
          bbb:
            strict: true
            value:
              title: else other titles
              n: 300
    body:
      application/json:
        type: FourthType
        example:
          strict: false
          value:
            title: else title
            n: 40