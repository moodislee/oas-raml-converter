#%RAML 1.0
title: complex types example
version: 1

types:
  FirstType:
    type: object
    description: something
    properties:
      title: string
      n: number
    example:
      title: "First"
      n: 1
  SecondType:
    type: object
    description: something
    properties:
      title: string
      n: number
    example:
      strict: false
      value:
        title: "Second"
        n: 2
  ThirdType:
    type: object
    description: something
    properties:
      title: string
      n: number
    examples:
      a:
        title: "Third a"
        n: 3
      b:
        title: "Third b"
        n: 3
  FourthType:
    type: object
    description: something
    properties:
      title: string
      n: number
    examples:
      a:
        strict: false
        value:
          title: "Fourth a"
          n: 4
      b:
        strict: true
        value:
          title: "Fourth b"
          n: 4