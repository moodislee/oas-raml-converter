#%RAML 1.0
title: Definition names conversion example
version: 1.0.0
/test:
  displayName: test
  post:
    displayName: POST_test
    body:
      application/json:
        type: User
        properties:
          //: string
        (oas-body-name): username
    responses:
      '200':
        description: OK
types:
  User:
    properties:
      id:
        type: integer
        format: int64
        required: false
      username:
        type: string
        required: false
      firstName:
        type: string
        required: false
      lastName:
        type: string
        required: false
      email:
        type: string
        required: false
annotationTypes:
  oas-body-name:
    type: string
    allowedTargets: TypeDeclaration
