#%RAML 1.0
title: Simple API
version: 0.0.0
/:
  get:
    displayName: GET_root
    responses:
      '200':
        description: OK
annotationTypes:
  oas-exclusiveMaximum:
    type: boolean
  oas-exclusiveMinimum:
    type: boolean
  oas-format:
    allowedTargets: TypeDeclaration
    type: string
  oas-readOnly:
    allowedTargets: TypeDeclaration
    type: boolean
types:
  Person:
    properties:
      firstName:
        type: string
        required: false
      lastName:
        type: string
        required: false
      username:
        type: string
        pattern: '[a-z0-9]{8,64}'
        minLength: 8
        maxLength: 64
      dateOfBirth:
        type: date-only
        required: false
      lastTimeOnline:
        type: datetime
        format: rfc3339
        (oas-readOnly): true
        required: false
      avatarBase64PNG:
        type: string
        (oas-format): byte
        required: false
      shortProp:
        type: integer
        format: int32
        required: false
      longProp:
        type: integer
        format: int64
        required: false
      floatProp:
        type: number
        format: float
        required: false
      doubleProp:
        type: number
        format: double
        required: false
      stringProp:
        type: string
        required: false
      byteProp:
        type: string
        (oas-format): byte
        required: false
      binaryProp:
        type: string
        (oas-format): binary
        required: false
      boolProp:
        type: boolean
        required: false
      dateProp:
        type: date-only
        required: false
      dateTimeProp:
        type: datetime
        format: rfc3339
        required: false
      passwordProp:
        type: string
        (oas-format): password
        required: false
      spokenLanguages:
        type: SpokenLanguages
        required: false
  SpokenLanguages:
    properties:
      //:
        type: string
  Persons:
    properties:
      items:
        type: array
        minItems: 10
        maxItems: 100
        uniqueItems: true
        items:
          type: Person
        required: false
  ErrorMessage:
    properties:
      longMessage:
        type: string
        required: false
      shortMessage:
        type: string
        required: false
  MultilingualErrorMessage:
    properties:
      defaultLanguage:
        type: ErrorMessage
        required: false
      //:
        type: ErrorMessage
  Error:
    properties:
      code:
        type: string
        enum:
          - DBERR
          - NTERR
          - UNERR
      message:
        type: MultilingualErrorMessage
  CollectingItem:
    discriminator: itemType
    properties:
      itemType:
        type: string
        enum:
          - Vinyl
          - VHS
      imageId:
        type: string
        required: false
      maxPrice:
        type: number
        format: double
        minimum: 0
        maximum: 10000
        required: false
        (oas-exclusiveMinimum): true
        (oas-exclusiveMaximum): false
  Vinyl:
    properties:
      albumName:
        type: string
      artist:
        type: string
    type: CollectingItem
  VHS:
    properties:
      movieTitle:
        type: string
      director:
        type: string
        required: false
    type: CollectingItem
  PagedPersonsV1:
    properties:
      items:
        type: array
        items:
          type: Person
        required: false
      totalItems:
        type: integer
        required: false
      totalPages:
        type: integer
        required: false
      pageSize:
        type: integer
        required: false
      currentPage:
        type: integer
        required: false
  PagedPersonsV2:
    properties:
      items:
        type: array
        items:
          type: Person
        required: false
      paging:
        type: Paging
        required: false
  Paging:
    properties:
      totalItems:
        type: integer
        required: false
      totalPages:
        type: integer
        required: false
      pageSize:
        type: integer
        required: false
      currentPage:
        type: integer
        required: false
  PagedPersons:
    type:
      - Persons
      - Paging
  PagedCollectingItems:
    properties:
      items:
        type: array
        minItems: 10
        maxItems: 100
        uniqueItems: true
        items:
          type: CollectingItem
        required: false
    type: Paging